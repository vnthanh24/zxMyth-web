<script>
// Blogger API config
const bloggerConfig = {
    apiKey: 'AIzaSyDzZ2sBM101T0ani6qQj0h1b4k8B6dZ2bU',
    blogId: '4545197129561134859',
    maxPosts: 5,
    labels: {
        'tintuc': 'tintuc',
        'sukien': 'sukien',
        'capnhat': 'capnhat'
    }
};

// Fetch posts
async function fetchBloggerPosts(label) {
    try {
        let url = `https://www.googleapis.com/blogger/v3/blogs/${bloggerConfig.blogId}/posts?key=${bloggerConfig.apiKey}&maxResults=${bloggerConfig.maxPosts}`;
        if (label) url += `&labels=${encodeURIComponent(label)}`;
        const response = await fetch(url);
        const data = await response.json();
        if (data.items?.length) {
            return data.items.map(post => ({
                title: post.title,
                date: new Date(post.published).toLocaleDateString('vi-VN'),
                url: post.url
            }));
        }
        return [];
    } catch (err) {
        console.error("L·ªói API Blogger:", err);
        return [];
    }
}

// Hi·ªÉn th·ªã b√†i vi·∫øt
function displayPosts(posts, containerId) {
    const container = document.getElementById(`api-${containerId}`);
    if (!container) return;
    if (!posts.length) {
        container.innerHTML = '<div class="no-posts">Kh√¥ng c√≥ b√†i vi·∫øt n√†o</div>';
        return;
    }

    container.innerHTML = posts.map((post, index) => `
        <div class="post-item ${index === 0 ? 'post-latest' : ''}">
            <a href="${post.url}" target="_blank" class="post-title">${index === 0 ? 'üÜï ' : ''}${post.title}</a>
            <div class="post-date">${post.date}</div>
        </div>
    `).join('');
}

// Load all tabs
async function loadAllBloggerContent() {
    const tabs = bloggerConfig.labels;
    for (const [tabId, label] of Object.entries(tabs)) {
        const posts = await fetchBloggerPosts(label);
        displayPosts(posts, tabId);
    }
}

// Add CSS
const style = document.createElement('style');
style.textContent = `
    .tab-body {
        padding: 10px;
        overflow-y: auto;
        height: 350px;
        font-size: 12px;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease-in-out;
    }
    .tab-pane.active .tab-body {
        opacity: 1;
        transform: translateY(0);
    }
    .post-item {
        padding: 8px 0;
        border-bottom: 1px dashed #eee;
        margin-bottom: 10px;
        animation: fadeIn 0.3s ease-in-out;
    }
    .post-title {
        color: #333;
        text-decoration: none;
        font-weight: 500;
        display: block;
        margin-bottom: 3px;
        transition: color 0.2s;
        font-size: 13px;
        line-height: 1.4;
    }
    .post-title:hover {
        color: #0066cc;
    }
    .post-date {
        color: #888;
        font-size: 11px;
    }
    .loader, .no-posts {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 12px;
    }
    .tab-pane {
        display: none;
    }
    .tab-pane.active {
        display: block;
    }

    .post-latest {
        background: linear-gradient(to right, #fefefe, #f0f8ff);
        border-left: 3px solid #007bff;
        animation: fadeSlideIn 0.6s ease-out;
        padding-left: 8px;
        border-radius: 4px;
    }

    @keyframes fadeSlideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
`;
document.head.appendChild(style);

// Hover & click tab
function activateTab(tabLink) {
    document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.tab-pane').forEach(el => el.classList.remove('active'));

    tabLink.classList.add('active');
    const target = document.querySelector(tabLink.getAttribute('href'));
    if (target) target.classList.add('active');
}

// Init
document.addEventListener('DOMContentLoaded', () => {
    loadAllBloggerContent();

    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('mouseover', function () {
            activateTab(this);
        });
        link.addEventListener('click', function (e) {
            e.preventDefault();
            activateTab(this);
        });
    });
});
</script>
