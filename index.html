<script>
// Cấu hình RSS Feed
const rssConfig = {
    blogUrl: 'https://news.trutienmyth.net', // Thay bằng URL blog của bạn
    maxPosts: 5, // Số bài viết tối đa mỗi tab
    labels: {
        'tintuc': 'tintuc',    // Nhãn RSS cho tab Tin tức
        'sukien': 'sukien',  // Nhãn RSS cho tab Sự kiện
        'capnhat': 'capnhat' // Nhãn RSS cho tab Cập nhật
    }
};

// Hàm lấy dữ liệu từ RSS Feed
async function fetchRSSFeed(label) {
    try {
        let rssUrl = `${rssConfig.blogUrl}/feeds/posts/default`;
        
        if (label) {
            rssUrl += `/-/${encodeURIComponent(label)}`;
        }
        
        // Sử dụng CORS proxy để tránh lỗi
        const proxyUrl = 'https://api.allorigins.win/get?url=';
        const response = await fetch(`${proxyUrl}${encodeURIComponent(rssUrl)}`);
        const data = await response.json();
        
        if (data.contents) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data.contents, "text/xml");
            const items = xmlDoc.querySelectorAll('entry');
            
            const posts = [];
            const maxItems = Math.min(items.length, rssConfig.maxPosts);
            
            for (let i = 0; i < maxItems; i++) {
                const item = items[i];
                const title = item.querySelector('title').textContent;
                const pubDate = new Date(item.querySelector('published').textContent);
                const link = item.querySelector('link[rel="alternate"]').getAttribute('href');
                
                posts.push({
                    title: title,
                    date: pubDate.toLocaleDateString('vi-VN'),
                    url: link
                });
            }
            
            return posts;
        }
        return [];
    } catch (error) {
        console.error('Lỗi khi lấy RSS Feed:', error);
        return [];
    }
}

// Hàm hiển thị bài viết lên tab
function displayRSSPosts(posts, tabId) {
    const container = document.getElementById(`rss-${tabId}`);
    if (!container) return;
    
    if (posts.length === 0) {
        container.innerHTML = '<p>Không có bài viết nào.</p>';
        return;
    }
    
    let html = '';
    posts.forEach(post => {
        html += `
            <div style="margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px dashed #eee;">
                <a href="${post.url}" target="_blank" style="color: #333; text-decoration: none; font-weight: 500;">
                    ${post.title}
                </a>
                <p style="color: #888; margin: 5px 0 0; font-size: 11px;">${post.date}</p>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

// Tải nội dung cho tất cả các tab
async function loadAllRSSContent() {
    for (const [tabId, label] of Object.entries(rssConfig.labels)) {
        const posts = await fetchRSSFeed(label);
        displayRSSPosts(posts, tabId);
    }
}

// Gọi hàm khi trang tải xong
document.addEventListener('DOMContentLoaded', loadAllRSSContent);
